{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ banner.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body,
      h1,
      h2,
      h3,
      p,
      a,
      span {
        font-family: 'Poppins', sans-serif;
      }
      
      .hero-section {
        position: relative;
        color: white;
        height: 90vh;
        text-align: center;
      }
      .hero-section img.bg-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .hero-content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center; /* match alignment in image */
        max-width: 900px;
        padding: 40px 20px;
        margin-top: 250px;
      }
      
      /* Top-left horizontal line */
      .hero-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 150px; /* length of horizontal line */
        height: 0;
        border-top: 4px solid #ffd700; /* yellow line */
      }
      
      /* Bottom-right vertical line */
      .hero-content::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 0;
        height: 120px; /* length of vertical line */
        border-right: 4px solid #ffd700;
      }
      
      /* Bottom-right horizontal line */
      .top-right-line {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 150px;
        height: 0;
        border-top: 4px solid #ffd700;
      }
      
      /* Bottom-left vertical line */
      .bottom-left-line {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 120px;
        border-left: 4px solid #ffd700;
      }
      .btn-gold {
        background-color: #ffd700;
        color: #000;
        font-weight: bold;
        padding: 3px 12px; /* top/bottom, left/right */
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header style="background-color: #040837!important; " class="bg-dark py-2">
      <div style="background-color: #040837;" class="container d-flex justify-content-between align-items-center">
        <div>
          {% if banner.house_image %}
            <img src="{{ banner.house_image.url }}" alt="Logo" height="50" />
          {% endif %}
        </div>
        <nav class="d-flex gap-5">
          <a class="text-white text-decoration-none" href="#">About Us</a>
          <a class="text-white text-decoration-none" href="#">Services</a>
          <a class="text-white text-decoration-none" href="#">Plans & Pricing</a>
          <a class="text-white text-decoration-none" href="#">Projects</a>
          <a href="#" class="btn btn-gold rounded">Enquiry</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section d-flex justify-content-center align-items-center">
      {% if banner.background_image %}
        <img src="{{ banner.background_image.url }}" alt="Background" class="bg-img" />
      {% endif %}
      <div class="hero-content container">
        <span class="top-right-line"></span>
        <span class="bottom-left-line"></span>
        <h1>Your <span style="color:#FFD700;">{{ banner.subtitle }}</span> space, built to perfection.</h1>
        <p>
          {{ banner.description1 }} <br /> {{ banner.description2 }}
        </p>
        <a style="font-weight: normal;" href="#" class="btn btn-gold rounded px-4 py-2">Book Now</a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
