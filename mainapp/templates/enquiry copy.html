<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Enquiry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .enquiry-section {
      min-height: 100vh;
      display: flex;
    }
    .left-col {
      background-color: #fff9c4; /* light yellow */
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }
    .left-col h2 {
      font-weight: bold;
    }
    .left-col h2 span {
      color: #f4c20f; /* bright yellow */
    }
    .left-col p {
      margin-top: 15px;
      font-size: 15px;
      color: #333;
    }
    .illustration {
      margin-top: 30px;
      text-align: center;
    }
    .illustration img {
      max-width: 100%;
      height: auto;
    }

    .right-col {
      background-color: #fff;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-left: 2px solid #eee;
    }
    .right-col h4 {
      font-weight: bold;
      margin-bottom: 30px;
    }
    .form-control {
      border: 1px solid #f4c20f;
      border-radius: 6px;
      margin-bottom: 20px;
      padding: 12px;
    }
    select.form-control {
      height: 48px;
    }
    .form-check-input {
      border: 1px solid #f4c20f;
    }
    .btn-submit {
      background-color: #f4c20f;
      color: #000;
      font-weight: bold;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
    }
    .btn-submit:hover {
      background-color: #f1b900;
    }
  </style>
</head>
<body>

<section class="enquiry-section">
  <!-- Left Column -->
  <div class="col-md-6 left-col">
    <h2>Do you have a <span>Questions?</span></h2>
    <p>Serving the greater seattle area beyond. For more information on our services, or to inquire about a future project, give us a call !</p>
    <div class="illustration">
      <img src="https://cdn3d.iconscout.com/3d/premium/thumb/customer-support-3d-illustration-download-in-png-blend-fbx-gltf-file-formats--service-call-center-female-agent-pack-illustrations-4210349.png?f=webp" alt="Illustration">
    </div>
  </div>

  <!-- Right Column -->
  <div class="col-md-6 right-col">
    <h4>Quick Enquiry</h4>
    <form>
      <input type="text" class="form-control" placeholder="Enter your Name">
      <input type="email" class="form-control" placeholder="Enter your mail Id">
      <input type="text" class="form-control" placeholder="Enter your Phone Number">
      <select class="form-control">
        <option>Services</option>
        <option>Construction</option>
        <option>Renovation</option>
        <option>Interior Design</option>
      </select>
      <textarea class="form-control" rows="4" placeholder="Enter Your Details"></textarea>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="robotCheck">
        <label class="form-check-label" for="robotCheck">
          I'm not a robot
        </label>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
