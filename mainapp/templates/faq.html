{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ faq_title.title2|default:"FAQ" }}
{% endblock %}

{% block content %}

<style>
    

    .faq-section {
      max-width: 700px;
      margin: 50px auto;
      text-align: center;
    }

    .faq-section h2 { font-weight: 700; margin-bottom: 10px; }
    .faq-section h2 span { color: #f5c400; }
    .faq-section p { color: #333; font-size: 15px; margin-bottom: 30px; }

    .accordion-item { border: none; margin-bottom: 15px; border-radius: 10px; overflow: hidden; }
    .accordion-button {
      background-color: #fdf7cc;
      font-weight: 500;
      border-radius: 10px !important;
      box-shadow: none;
    }
    .accordion-button:not(.collapsed) { background-color: #fdf7cc; color: #000; }

    .accordion-button::after {
      background-image: none !important;
      content: "+";
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background: #f5c400;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .accordion-button:not(.collapsed)::after { content: "-"; background: #f5c400; color: #000; }

    .accordion-body { background: #fff; text-align: left; font-size: 14px; color: #555; }
</style>

<div class="faq-section">
    <h2>{{ faq_title.title1|safe }} </h2>
    <p>{{ faq_title.description }}</p>

    <div class="accordion" id="faqAccordion">
        {% for faq in faqs %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="faq{{ forloop.counter }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}">
                        {{ faq.question }}
                    </button>
                </h2>
                <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        {{ faq.answer }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
